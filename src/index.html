<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RelMap</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <strong>RelMap</strong>
      </a>
    </div>
  </nav>
  <div class="tabs is-small is-left">
    <ul>
      <li id="hide-menu-toggler">
        <a onclick="toogleMenu(event)" data-menu="hide" id="hide-menu">
          <span class="icon" data-menu="hide"><i class="fas fa-angle-down" aria-hidden="true"
              data-menu="hide"></i></span>
          <span data-menu="hide">Hide Menu</span>
        </a>
      </li>
      <li class="is-hidden" id="show-menu-toggler">
        <a onclick="toogleMenu(event)" data-menu="show">
          <span class="icon"><i class="fas fa-angle-right" aria-hidden="true"></i></span>
          <span>Show Menu</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="container" style="padding-left: 15px; padding-right: 15px;">
    <div class="columns" id="menu">
      <div class="column is-half">
        <div class="container">
          <label class="label">Add character</label>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input is-small" type="text" placeholder="Name" id="charName" onkeyup="checkCharInput()">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <p class="help is-danger is-hidden" id="nameTakenWarn">Name already in use</p>
                </p>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <div class="select is-fullwidth is-small">
                    <select id="charType">
                      <option>Vampire</option>
                      <option>Human</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <button class="button is-info is-small" id="addCharButton" onclick="addCharacter()" disabled>
                    <span class="icon">
                      <i class="fas fa-plus"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <label class="label">Remove character</label>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field is-expanded is-small">
                <div class="control">
                  <div class="select is-fullwidth is-small">
                    <select id="charRemoveSelect">
                    </select>
                  </div>
                </div>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <button class="button is-danger is-small" id="removeCharButton" onclick="removeCharacter()">
                    <span class="icon">
                      <i class="fas fa-trash"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-half">
        <div class="container">
          <label class="label">Add relation</label>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <div class="select is-fullwidth is-small">
                    <select id="addRelFrom">
                      <option selected value>From</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input is-small" type="text" placeholder="Relation description" id="relLabel"
                    onkeyup="checkRelInput()">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user-friends"></i>
                  </span>
                </p>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <div class="select is-fullwidth is-small">
                    <select id="addRelTo">
                      <option selected value>To</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <button class="button is-info is-small" id="relCharButton" onclick="addRelation()" disabled>
                    <span class="icon">
                      <i class="fas fa-plus"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <label class="label">Remove relation</label>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field is-expanded is-small">
                <div class="control">
                  <div class="select is-fullwidth is-small">
                    <select id="removeRelSelect">
                    </select>
                  </div>
                </div>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <button class="button is-danger is-small" id="removeRelButton" onclick="removeRelation()">
                    <span class="icon">
                      <i class="fas fa-trash"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="section" style="height: 50vh;">
    <div class="container" style="height: 50vh;">
      <div id="mynetwork" style="height: 50vh; border:1px solid black;"></div>
    </div>
  </section>
  <script type="text/javascript" src="js/main.js"></script>
</body>
